{% extends "base.html" %}
{% block content %}
    <h2>Intake Achievement Evaluation</h2>
        <div class="query-result row">
            <div class="query-sec col-6">
                {% if programs %}
                    <form method="post">
                        Select a program <br>
                        <select name="program" onchange="this.form.submit()">
                            <option disabled selected>
                                -- select an option --
                            </option>
                            {% for program in programs %}
                                {% if program_selected == program %}
                                    <option value="{{program}}" selected>
                                        {{program}}
                                    </option>
                                {% else %}
                                    <option value="{{program}}">
                                        {{program}}
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <br><br>
                    </form>
                {% endif %}

                {% if semesters %}
                    <form method="post">
                        Select a semester <br>
                        <select name="semester" onchange="this.form.submit()">
                            <option disabled selected>
                                -- select an option --
                            </option>
                            {% for semester in semesters %}
                                {% if semester_selected == semester %}
                                    <option value="{{semester}}" selected>
                                        {{semester}}
                                    </option>
                                {% else %}
                                    <option value="{{semester}}">
                                        {{semester}}
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <br><br>
                    </form>
                {% endif %}

                {% if intakes %}
                    <form method="post">
                        Select an intake <br>
                        <select name="intake">
                            <option disabled selected>
                                -- select an option --
                            </option>
                            {% for intake in intakes %}
                                {% if intake_selected == intake %}
                                    <option value="{{intake}}" selected>
                                        {{intake}}
                                    </option>
                                {% else %}
                                    <option value="{{intake}}">
                                        {{intake}}
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <br><br>
                        <input type="submit">
                    </form>
                {% endif %}
            </div>

            <div class="result-sec col-6">
                {% if figure %}
                    <img src='data:image/png;base64,{{figure}}'/>
                {% endif %}
            </div>
        </div>
{% endblock %}
